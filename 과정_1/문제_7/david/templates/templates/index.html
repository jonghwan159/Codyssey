<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>반달곰 커피 음성 서비스</title>
</head>
<body>
  <img src="{{ url_for('static', filename='david.jpg') }}" alt="david" width="200"><br><br>

  <form method="POST">
    <label>이름 또는 문장을 입력하세요:</label><br>
    <input type="text" name="input_text" required><br><br>

    <label>언어 선택:</label><br>
    <select name="lang">
      <option value="ko">한국어</option>
      <option value="en">영어</option>
      <option value="ja">일본어</option>
      <option value="es">스페인어</option>
    </select><br><br>

    <button type="submit">음성 듣기</button>
  </form>

  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}

  {% if audio %}
    <h3>음성 결과</h3>
    <audio controls autoplay>
      <source src="data:audio/mpeg;base64,{{ audio }}">
    </audio>
    <p><a href="data:audio/mpeg;base64,{{ audio }}" download="output.mp3">[MP3 다운로드]</a></p>
  {% endif %}
</body>
</html>
